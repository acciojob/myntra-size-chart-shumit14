<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .size-chart {
      background: #fff;
      border-collapse: collapse;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .size-chart thead {
      background: #222;
      color: #fff;
      text-transform: uppercase;
    }

    .size-chart th, 
    .size-chart td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .size-chart tbody tr:nth-child(even) {
      background: #f4f4f4;
    }

    .size-chart caption {
      caption-side: top;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <table class="size-chart">
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in)</th>
        <th>Waist (in)</th>
        <th>Length (in)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>38</td>
        <td>30</td>
        <td>27</td>
      </tr>
      <tr>
        <td>M</td>
        <td>40</td>
        <td>32</td>
        <td>28</td>
      </tr>
      <tr>
        <td>L</td>
        <td>42</td>
        <td>34</td>
        <td>29</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>44</td>
        <td>36</td>
        <td>30</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>46</td>
        <td>38</td>
        <td>31</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
